<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Proyecto AluraGeek</title>
    <link rel="icon" href="./assets/icons/icon.svg" type="image/x-icon">
</head>
<body>
    <header class="text-center py-4">
        <h1>AluraGeek</h1>
    </header>
    <main class="container-fluid">
        <div class="row mt-5">
            <div class="col-md-12 mb-5">
                <div class="text-center">
                    <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#productModal">
                        Agregar Producto
                    </button>
                </div>
            </div>
            <!-- Columna de productos -->
            <div class="col-md-12 order-md-1">
                <h2 class="text-center">Mis productos</h2>
                <div class="row" id="product-container">
                    <!-- Aquí se cargarán las cards de productos desde el archivo JSON -->
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <div class="mt-3">
            <p>Desarrollado por Edwin Puello</p>
            <p>Alura Latam 2024</p>
        </div>
    </footer>
    <!-- Modal para agregar producto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="productPrice" required autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Imagen</label>
                            <input type="text" class="form-control" id="productImage" placeholder="URL de la imagen" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-2">Enviar</button>
                        <button type="reset" class="btn btn-secondary w-100 mb-3">Limpiar Campos</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
